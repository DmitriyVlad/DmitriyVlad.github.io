<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="keys__key">
      <kbd class="keys__symbol">A</kbd>
      <span class="keys__sound">clap</span>
    </div>
    <div data-key="83" class="keys__key">
      <kbd class="keys__symbol">S</kbd>
      <span class="keys__sound">hihat</span>
    </div>
    <div data-key="68" class="keys__key">
      <kbd class="keys__symbol">D</kbd>
      <span class="keys__sound">kick</span>
    </div>
    <div data-key="70" class="keys__key">
      <kbd class="keys__symbol">F</kbd>
      <span class="keys__sound">openhat</span>
    </div>
    <div data-key="71" class="keys__key">
      <kbd class="keys__symbol">G</kbd>
      <span class="keys__sound">boom</span>
    </div>
    <div data-key="72" class="keys__key">
      <kbd class="keys__symbol">H</kbd>
      <span class="keys__sound">ride</span>
    </div>
    <div data-key="74" class="keys__key">
      <kbd class="keys__symbol">J</kbd>
      <span class="keys__sound">snare</span>
    </div>
    <div data-key="75" class="keys__key">
      <kbd class="keys__symbol">K</kbd>
      <span class="keys__sound">tom</span>
    </div>
    <div data-key="76" class="keys__key">
      <kbd class="keys__symbol">L</kbd>
      <span class="keys__sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="assets/sounds/clap.wav"></audio>
  <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="68" src="assets/sounds/kick.wav"></audio>
  <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="71" src="assets/sounds/boom.wav"></audio>
  <audio data-key="72" src="assets/sounds/ride.wav"></audio>
  <audio data-key="74" src="assets/sounds/snare.wav"></audio>
  <audio data-key="75" src="assets/sounds/tom.wav"></audio>
  <audio data-key="76" src="assets/sounds/tink.wav"></audio>

  <script src="assets/js/script.js"></script>
</body>
</html>
