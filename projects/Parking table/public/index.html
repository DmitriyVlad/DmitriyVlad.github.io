<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parking table</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row clearfix">
      <div class="form-wrap">
        <form class="form" id="create_form">
          <h3 class="form__title">Новая машина</h3>
          <div class="form__row">
            <div class="form__col">
              <input type="text" name="car_number" id="car_number" class="form__control" required tabindex="1" placeholder="Номер машины">
            </div>
            <div class="form__col">
              <input type="text" name="car_brand" id="car_brand" class="form__control" required tabindex="2" placeholder="Марка машины">
            </div>
          </div>
          <div class="form__row">
            <div class="form__col">
              <input type="text" name="full_name" id="full_name" class="form__control" required tabindex="3" placeholder="ФИО владельца">
            </div>
            <div class="form__col">
              <input type="text" name="phone" id="phone" class="form__control" required tabindex="4" placeholder="Телефон">
            </div>
          </div>
          <div class="form__row form__row_sm">
            <input type="text" name="arrival_date" id="arrival_date" class="form__control" required tabindex="5" placeholder="Дата заезда">
          </div>
          <input type="submit" value="Добавить" class="button form__button">
        </form>
      </div>
      <div class="search">
        <form action="" class="form form_search" id="search_form">
          <h3 class="form__title">Поиск по машинам</h3>
          <div class="form__row">
            <input type="text" name="search_input" id="search_input" class="form__control form__control_search" placeholder="Поиск">
            <input type="submit" value="Искать" class="button form__button form__button_search">
          </div>
        </form>
      </div>
    </div>
    <table class="table" id="parking_table">
      <thead class="table__head">
        <tr class="table__row">
          <th class="table__col table__col_head">ID</th>
          <th class="table__col table__col_head">Номер машины</th>
          <th class="table__col table__col_head">Марка машины</th>
          <th class="table__col table__col_head">ФИО</th>
          <th class="table__col table__col_head">Телефон</th>
          <th class="table__col table__col_head">Дата заезда</th>
          <th class="table__col table__col_head">Дата выезда</th>
          <th class="table__col table__col_head">Выезд</th>
        </tr>
      </thead>
      <tfoot class="table__footer">
        <tr class="table__row">
          <th class="table__col table__col_footer" colspan="7">Удалить все выбранные машины:</th>
          <th class="table__col table__col_footer">
            <button class="button button_delete">Удалить</button>
          </th>
        </tr>
      </tfoot>
      <tbody class="table__body">
      </tbody>
    </table>
  </div>

  <script src="js/libs/jquery-3.1.1.min.js"></script>
  <!--<script src="js/script.js"></script>-->
</body>
</html>
