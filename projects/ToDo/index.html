<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="css/style.css">
	<script data-main="js/app.js" src="js/require.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/app.js"></script> -->
</head>
<body>
	<script type="text/template" id="todo-template">
		<div class="todo">
		<header class="todo__header"></header>
		<ul class="todo__list"></ul>
		<input type="text" class="todo__input" placeholder="Add new task">
		<button class="todo__btn-add">add</button>
	</div>
	</script>
	<script type="text/template" id="list-template">
		<% for ( i = 0; i < data.length; i++) { %>
			<li class="todo__list__item">
					<%= data[i] %>
					<div class="todo__buttons">
						<span data-value="<%= data[i] %>" class="todo__btn todo__btn_edit"></span>
						<span data-value="<%= data[i] %>" class="todo__btn todo__btn_remove"></span>
					</div>
			</li>
		<% }; %>
	</script>
	<script type="text/template" id="counter">
		<h3 class="todo__title">ToDo List</h3>
		<p class="todo__counter"><%= counter %> 
			<% if (counter === 1) { %>
				task pending
			<% } else { %>
				tasks pending
			<% }; %>
		</p>
	</script>
</body>
</html>
