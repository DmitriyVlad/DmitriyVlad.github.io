<body>
	<div class="header">
		<ul class="menu-right">
			<li><a class="flag" href="#">Minhas Ofertas</a></li>
			<li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
		</ul>
		<ul class="menu-left">

			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>
		</ul>
	</div>
	<div class="main">
		<h1>Cadastre-se</h1>
		<div class="register">
			<div class="fb clearfix">
				<a href="#">
					<span class="icon"><img src="img/fb_button.png" height="22" width="9" alt=""></span>
					<span class="title">
						<strong>Log In</strong> 
						with
						<strong>Facebook&nbsp;&nbsp;&nbsp;&gt;</strong>
					</span>
				</a>
			</div>
			<h2>OU</h2>
			<form class="information" action="#">
					<div class="info">
						<input type="text" name="first_name" placeholder="First Name" tabindex="1" autofocus required>
					</div>
					<div class="info">
						<input type="text" name="last_name" placeholder="Last Name" tabindex="2" required>
					</div>
					<div class="info">
						<input type="email" name="mail" placeholder="Email Address" tabindex="3" required>
					</div>
					<div class="info">
						<input type="password" name="password" placeholder="Choose Password" tabindex="4" required>
					</div>
					<div class="info">
						<input type="password" name="password" placeholder="Password Confirm" tabindex="5" required>
					</div>
					<div class="block-updates">
						<label>
						<input type="checkbox" name="updates">
						Send me Youbike updates and tips
						</label>
					</div>
					<div class="button-account">
						<input type="submit" value="Create my Account">
					</div>
			</form>	
			<p>
				By clicking the button above, you agree to the Terms of Service <br>
				Xiew our Privacy Policy.
			</p>
		</div>
	</div>
